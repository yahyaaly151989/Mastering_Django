{% extends "base.html" %}

{% block title %} Reset your password {% endblock %}

{% block content %}
    <h1>Reset your password</h1>

    {% if validlink %}
        <p>Please enter your password twice.</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Change your password" /></p>
        </form>
    {% else  %}
        <p>The link is not valid......</p>
    {% endif  %}
{% endblock %}
