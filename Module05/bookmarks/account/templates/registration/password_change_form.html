{% extends "base.html" %}

{% block title %} Change your password {% endblock %}

{% block content %}
    <h1>Change your password</h1>
    <p>Use this form to change your password.</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Change">
    </form>
{% endblock %}
